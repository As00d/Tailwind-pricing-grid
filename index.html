<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing grid</title>
  </head>
  <body class="text-white">
    <!-- background banner -->
    <div
      class="flex flex-col justify-center items-center min-h-screen bg-slate-800"
    >
      <div class="p-2 m-2">
        <div class="flex flex-col md:flex-row">
          <div class="border-8 border-slate-700 p-4 h-4/6 rounded-xl my-4 text-center p-8 md:m-2">
            <div>
              <h1>BASIC</h1>
              <h1 class="mt-8 text-5xl"><span class="text-4xl">100</span>GB</h1>
            </div>
            <div class="my-6">
              <h1>$1.99/Month</h1>
              <button class="border border-violet-600 m-2 p-3 px-8 rounded-md hover:bg-violet-600">Purchase</button>
            </div>
            <div class="text-sm pt-4">
              <p class="m-1 p-1">✔️100 GB of storage</p>
              <p class="m-1 p-1">✔️Option to add members</p>
              <p class="m-1 p-1">✔️Extra member benefits</p>
            </div>
          </div>
           <div class="border-8 border-violet-600 p-4 h-4/6 rounded-xl my-4 text-center p-8 md:m-2">
            <div>
              <h1>STANDARD</h1>
              <h1 class="mt-8 text-5xl"><span class="text-4xl">200</span>GB</h1>
            </div>
            <div class="my-6">
              <h1>$3.99/Month</h1>
              <button class="bg-violet-600 m-2 p-3 px-8 rounded-md hover:bg-violet-800">Purchase</button>
            </div>
            <div class="text-sm pt-4">
              <p class="m-1 p-1">✔️200 GB of storage</p>
              <p class="m-1 p-1">✔️Option to add members</p>
              <p class="m-1 p-1">✔️Extra member benefits</p>
            </div>
          </div>
           <div class="border-8 border-slate-700 p-4 h-4/6 rounded-xl my-4 text-center p-8 md:m-2">
            <div>
              <h1>PREMIUM</h1>
              <h1 class="mt-8 text-5xl"><span class="text-4xl">2</span>TB</h1>
            </div>
            <div class="my-6">
              <h1>$8.99/Month</h1>
              <button class="border border-violet-600 m-2 p-3 px-8 rounded-md hover:bg-violet-600">Purchase</button>
            </div>
            <div class="text-sm pt-4">
              <p class="m-1 p-1">✔️2 TB of storage</p>
              <p class="m-1 p-1">✔️Option to add members</p>
              <p class="m-1 p-1">✔️Extra member benefits</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
